# .lefthook/lefthook.yml

# Configura o hook de pre-commit
pre-commit:
  parallel: true
  commands:
    spotless-check:
      run: mvn spotless:check

# Configura o hook de commit-msg
commit-msg:
  parallel: true
  commands:
    verify-commitlint:
      run: npx --no-install commitlint --edit $1

# Configura o hook de pre-push
pre-push:
  parallel: true
  commands:
    test:
      run: mvn test
    verify:
      run: mvn verify
